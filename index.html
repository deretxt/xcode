<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dere</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe600;
      font-family: 'Comic Neue', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background: #fff;
      border: 8px solid #000;
      padding: 30px;
      max-width: 500px;
      text-align: center;
      box-shadow: 10px 10px 0 #000;
      position: relative;
    }

    .title {
      font-family: 'Anton', sans-serif;
      font-size: 2.5em;
      color: #d32f2f;
      text-transform: uppercase;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 2px 2px #000;
    }

    .content {
      font-size: 1.2em;
      line-height: 1.5;
      color: #000;
      margin-bottom: 20px;
    }

    .jami-container {
      display: flex;
      flex-direction: column; /* tombol di bawah */
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .jami-id {
      font-family: monospace;
      font-size: clamp(0.6em, 2.5vw, 1em);
      background: #e0e0e0;
      padding: 10px 14px;
      border: 2px dashed #000;
      color: #333;
      user-select: text;
      border-radius: 4px;
      word-break: break-word;
      overflow-wrap: break-word;
      min-width: 250px;
      width: 100%;
      max-width: 480px;
    }

    .btn {
      display: inline-block;
      background: #2979ff;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 1.1em;
      font-weight: bold;
      border: 4px solid #000;
      box-shadow: 4px 4px 0 #000;
      transition: transform 0.1s;
      font-family: 'Anton', sans-serif;
      cursor: pointer;
      border-radius: 4px;
      user-select: none;
      min-width: 120px;
      text-align: center;
    }

    .btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 2px 2px 0 #000;
    }

    .copy-btn {
      background: #fbc02d;
      color: #000;
      border-color: #000;
      box-shadow: 4px 4px 0 #000;
      padding: 10px 18px;
      font-size: 1em;
      width: fit-content;
      align-self: center;
    }

    .copy-btn:hover {
      background: #f9a825;
      transform: translate(-2px, -2px);
      box-shadow: 2px 2px 0 #000;
    }

    .copied-notif {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #4caf50;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.9em;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      user-select: none;
    }

    .copied-notif.show {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 600px) {
      .panel {
        margin: 20px;
        padding: 20px;
        width: 90vw;
      }

      .title {
        font-size: 1.8em;
      }

      .content {
        font-size: 1em;
      }

      .jami-container {
        gap: 15px;
      }

      .jami-id {
        min-width: auto;
        max-width: 100%;
        font-size: clamp(0.6em, 5vw, 1em);
        padding: 12px;
      }

      .btn {
        font-size: 1.1em;
        padding: 14px 0;
        min-width: auto;
        width: 100%;
        box-sizing: border-box;
      }

      .copy-btn {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="title">XCODE FOR YOU</div>
    <div class="content">
      Jejak buat kamu, kalo kamu mau...!!!
    </div>
    <div class="jami-container">
      <div class="jami-id" id="jamiId">a892d302b6667fd05299796a95cabeb34f15d612</div>
      <button class="btn copy-btn" id="copyBtn">Copy ID</button>
    </div>
    <a class="btn" href="https://play.google.com/store/apps/details?id=cx.ring" target="_blank" rel="noopener noreferrer">
      Download Jami
    </a>
    <div class="copied-notif" id="copiedNotif">Copied!</div>
  </div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const jamiId = document.getElementById('jamiId').innerText;
    const copiedNotif = document.getElementById('copiedNotif');

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(jamiId).then(() => {
        copiedNotif.classList.add('show');
        setTimeout(() => copiedNotif.classList.remove('show'), 1500);
      }).catch(() => {
        alert('Gagal copy, coba manual.');
      });
    });
  </script>
</body>
</html>
